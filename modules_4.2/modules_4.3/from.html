<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h2>Please fill up from the documentation</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro sequi
          dignissimos minus deserunt molestias? Molestias nihil odit
          consequuntur reprehenderit numquam!
        </p>
      </section>
      <from>
        <label for="name"
          >Your name:
          <input type="text" placeholder="your Name" id="name" />
        </label>
        <label for="email"
          >Your email
          <input type="text" placeholder="your Email" id="email" />
        </label>
        <label for="password"
          >Password

          <input type="password" placeholder="password" id="password" />
        </label>
        <fieldset>
          <legend>Gender</legend>
          <label for="male">
            <input type="radio" name="gender" id="male" />Male
          </label>
          <label for="female">
            <input type="radio" name="gender" id="female" />Female
          </label>
          <label for="others">
            <input type="radio" name="gender" id="others" />Others
          </label>
        </fieldset>
        <fieldset>
          <legend>Your Hobbies</legend>
          <label for="cricket">
            <input type="checkbox" name="Hobbies" id="cricket" />cricket
          </label>
          <label for="football">
            <input type="checkbox" name="hobbies" id="football" />Football
          </label>
        </fieldset>
        <fieldset>
          <legend>Your Country</legend>
          <select name="country" id="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nepal">Nepal</option>
            <option value="Srilanka">Srilanka</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Your City</legend>
          <select name="city" id="city">
            <option value="dhaka">dhaka</option>
            <option value="chittagong">chittagong</option>
            <option value="rajshahi">rajshahi</option>
            <option value="sylhet">sylhet</option>
          </select>
        </fieldset>
        <fieldset>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
          ></textarea>
        </fieldset>
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </from>
    </main>
    <footer></footer>
  </body>
</html>
